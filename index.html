<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matsedel</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module" defer></script>
  <script src="getWeek.js" type="module"></script>
  <!-- <script src="separateMenuByEqualDates.js" type="module"></script> -->
</head>
<body>
  <div class="wrapper">
    <!-- template for article representing a dish -->
    <template id="template">
      <article>
        <header>
          <span></span>
          <span></span>
        </header>
        <ul>

        </ul>
      </article>
    </template>
    
    <header>
      <h1>Matsedel</h1>
    </header>
    <main>
      <!-- section containing today's dish(es) -->
      <section id="todaysection">
        <header>
          <h2>Dagens: (<span id="todaydate">[dagens datum]</span>)</h2>     
        </header>
      </section>

      <!-- section containing this week's dishes -->
      <section id="weeksection">
        <header>
          <h2>Vecka <span id="weeknumber">[veckonummer]</span></h2>
        </header>
      </section>
    </main>
  </div>
  
</body>
</html>
